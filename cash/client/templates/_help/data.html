<template name="cash_dataHelp">
    <div class="page-header">
        <p>
            <b>4. Data</b>
        </p>
        កំណត់ទិន្នន័យសំខាន់ក្នុង Data
    </div>
    <img src="/help/data.png" alt=""/>

    <div style="padding-left: 50px">
        <div id="data1" class="subgroup scrollto">
            <div class="page-header">

                <p>
                    <b>4.1 Staff</b>
                </p>
                កំណត់ព័ត៌មានរបស់បុគ្គលិកដែលអនុវត្តន៍លើការចុះប្រត្តិបត្តការណ៍
            </div>

            <img src="/help/staff.png" alt="" style="width: 80%;"/>

            <br>
            <br>

            <div style="font-family:'Khmer OS Battambang';line-height: 1cm; font-size: 15px;text-align:justify">
                1- Add New: បង្កើតថ្មី
                <br>
                2- Show (10) entries: បង្ហាញចំនួនទិន្នន័យ (Records) ក្នុងមួយទំព័រ
                <br>
                3- (Action): សកម្មភាពផ្សេងៗដូចជា៖ កែប្រែ លុប ឬបង្ហាញព័ត៌មានលំអិត
                <br>
                4- តំរៀប ពី តូចទៅធំ និងពី ធំមកតូច
                <br>
                5- Search: ស្វែងរកទិន្នន័យ
                <br>
                6- First | Previous 1| ...: សម្រាប់រំកិលទៅមុខ ឬថយក្រោយនៃទិន្នន័យ
                <br>
            </div>
            <br>
            <b>-> Add New</b>
            <br>
            <img src="/help/staffAdd.png" alt="" style="width: 60%;"/>

            <div style="line-height: 1cm; font-size: 15px;text-align:justify">
                <br>

                1. Name : ឈ្មោះបុគ្គលិក <br>
                2. Gender : ភេទ<br>
                3. Date of Birth : ថ្ងៃខែឆ្នាំកំណើត<br>
                4. Address : អាស័យដ្ឋាន<br>
                5. Telephone : លេខទូរស័ព្ទ<br>
                6. Email : អ៊ីម៉ែល<br>
                7. Photo : រូបភាព<br>
            </div>
        </div>
        <div id="data2" class="subgroup scrollto">
            <div class="page-header">
                <p>
                    <b>4.2 Opening&Closing Balance</b>
                </p>
                ការបិទបញ្ចប់ប្រតិបត្តការ
            </div>

            <img src="/help/opening&closingBalance.png" alt="" style="width: 80%;"/>
            <br>
            <br><br>

            <div style="font-family:'Khmer OS Battambang';line-height: 1cm; font-size: 15px;text-align:justify">
                1- Add New: បង្កើតថ្មី
                <br>
                2- Show (10) entries: បង្ហាញចំនួនទិន្នន័យ (Records) ក្នុងមួយទំព័រ
                <br>
                3- (Action): សកម្មភាពផ្សេងៗដូចជា៖ កែប្រែ លុប ឬបង្ហាញព័ត៌មានលំអិត
                <br>
                4- តំរៀប ពី តូចទៅធំ និងពី ធំមកតូច
                <br>
                5- Search: ស្វែងរកទិន្នន័យ
                <br>
                6- First | Previous 1| ...: សម្រាប់រំកិលទៅមុខ ឬថយក្រោយនៃទិន្នន័យ
                <br>
            </div>
            <br>
            <b>-> Add New</b>
            <br>
            <img src="/help/opening&closingBalanceAdd.png" alt="" style="width: 60%;"/>

            <div style="line-height: 1cm; font-size: 15px;text-align:justify">
                <br>

                1. Date : កាលបរិច្ឆេទ <br>
                2. KHR : តម្លៃជារៀល<br>
                3. USD : តម្លៃជាដុល្លា<br>
                4. THB : តម្លៃជាបាត<br>
            </div>
        </div>
    </div>
</template>
