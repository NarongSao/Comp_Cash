<template name="cash_settingHelp">
    <div class="page-header">
        <p>
            <b>3. Setting</b>
        </p>
        កំណត់ទិន្នន័យសំខាន់ក្នុង Setting
    </div>
    <img src="/help/setting.png" alt=""/>

    <div style="padding-left: 50px">
        <div id="setting1" class="subgroup scrollto">
            <div class="page-header">

                <p>
                    <b>3.1 Chart Account</b>
                </p>
                កំណត់ឈ្មោះគណនីដែលត្រូវប្រើប្រាស់
            </div>

            <img src="/help/chartAccount.png" alt="" style="width: 80%;"/>

            <br>
            <br>

            <div style="font-family:'Khmer OS Battambang';line-height: 1cm; font-size: 15px;text-align:justify">
                1- Add New: បង្កើតថ្មី
                <br>
                2- Show (10) entries: បង្ហាញចំនួនទិន្នន័យ (Records) ក្នុងមួយទំព័រ
                <br>
                3- (Action): សកម្មភាពផ្សេងៗដូចជា៖ កែប្រែ លុប ឬបង្ហាញព័ត៌មានលំអិត
                <br>
                4- តំរៀប ពី តូចទៅធំ និងពី ធំមកតូច
                <br>
                5- Search: ស្វែងរកទិន្នន័យ
                <br>
                6- First | Previous 1| ...: សម្រាប់រំកិលទៅមុខ ឬថយក្រោយនៃទិន្នន័យ
                <br>
            </div>
            <br>
            <b>-> Add New</b>
            <br>
            <img src="/help/chartAccountAdd.png" alt="" style="width: 60%;"/>

            <div style="line-height: 1cm; font-size: 15px;text-align:justify">
                <br>

                1. Parent : ជ្រើសរើសគណនីមេ (បើមាន) <br>
                2. Account Type : ប្រភេទគណនី<br>
                3. Code : លេខកូដគណនី<br>
                4. Name : ឈ្មោះគណនី<br>
            </div>
        </div>
        <div id="setting2" class="subgroup scrollto">
            <div class="page-header">
                <p>
                    <b>3.2 Exchange</b>
                </p>
                កំណត់អត្រាប្តូរប្រាក់ទូទៅសម្រាប់រាល់ការ បង្ហាញរបាយការណ៍ផ្សេងៗ ការ បិទរូបិយប័ណ្ណ ​និង​
                ការបិទបញ្ចប់ប្រតិបត្តការ
            </div>

            <img src="/help/exchange.png" alt="" style="width: 80%;"/>
            <br>
            <br><br>

            <div style="font-family:'Khmer OS Battambang';line-height: 1cm; font-size: 15px;text-align:justify">
                1- Add New: បង្កើតថ្មី
                <br>
                2- Show (10) entries: បង្ហាញចំនួនទិន្នន័យ (Records) ក្នុងមួយទំព័រ
                <br>
                3- (Action): សកម្មភាពផ្សេងៗដូចជា៖ កែប្រែ លុប ឬបង្ហាញព័ត៌មានលំអិត
                <br>
                4- តំរៀប ពី តូចទៅធំ និងពី ធំមកតូច
                <br>
                5- Search: ស្វែងរកទិន្នន័យ
                <br>
                6- First | Previous 1| ...: សម្រាប់រំកិលទៅមុខ ឬថយក្រោយនៃទិន្នន័យ
                <br>
            </div>
            <br>
            <b>-> Add New</b>
            <br>
            <img src="/help/exchangeAdd.png" alt="" style="width: 80%;"/>

            <div style="line-height: 1cm; font-size: 15px;text-align:justify">
                <br>

                1. Date : កាលបរិច្ឆេទ <br>
                2. KHR : តម្លៃជារៀល<br>
                3. USD : តម្លៃជាដុល្លា<br>
                4. THB : តម្លៃជាបាត<br>
            </div>
        </div>
    </div>
</template>
